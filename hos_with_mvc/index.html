<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Дефчухи</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="js/jquery.js"></script>
    <script src="js/dot.js"></script>
    <script src="js/underscore-min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="column column-left">
            <button class="button-add">Добавить</button>
            <div class="whore-list"></div>
        </div>

        <div class="column column-right">
            <form>
                <input class="id" type="hidden" name="id">

                <input class="name" type="text" placeholder="Имя">
                <input class="lastName" type="text" placeholder="Фамилия">
                <input class="alias" type="text" placeholder="Псевдоним">
                <input class="age" type="text" placeholder="Возраст">
                <input class="price" type="text" placeholder="Цена">

                <button class="button-save" type="button">Сохранить</button>
                <button class="button-update" type="button">Обновить</button>
                <button class="button-delete" type="button">Удалить</button>
            </form>
        </div>
    </div>

    <script type="text/template" class="whoresTemplate">
        {{? it.length === 0}}
            <p>Девочек пока нет.</p>
        {{??}}
            {{~ it :whore:index}}
                <div class="whore" data-id="{{= whore.id}}">
                    {{= whore.alias}} {{= whore.age}}, ${{= whore.price}}
                </div>
            {{~}}
        {{?}}
    </script>

    <script src="js/index.js"></script>
</body>
</html>
