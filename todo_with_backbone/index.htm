<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.js"></script>
    <script src="js/dot.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
</head>

<body>
    <div class="app">
        <h1>Список дел</h1>
        <h4>Осталось 5; Готово: 4;</h4>

        <div class="filters">
            <input type="text" placeholder="Поиск">
            <button class="all active">Все</button>
            <button class="incomplete">Незавершенные</button>
            <button class="complete">Завершенные</button>
        </div>

        <div class="source">
            <input type="text" placeholder="Что надо сделать?">
            <button>Добавить</button>
        </div>

        <div class="items">
            <div class="item complete">
                <span class="title">Сходить в магазин</span>
                <button class="delete">Удалить</button>
                <button class="important">Важное</button>
            </div>
            <div class="item complete important">
                <span class="title">Выпить кофе</span>
                <button class="delete">Удалить</button>
                <button class="important">Важное</button>
            </div>
            <div class="item important">
                <span class="title">Поиграть в приставку</span>
                <button class="delete">Удалить</button>
                <button class="important">Важное</button>
            </div>
            <div class="item">
                <span class="title">Вынести мусор</span>
                <button class="delete">Удалить</button>
                <button class="important">Важное</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
