        class TaskMario extends React.Component {
            state = {
                showWorld: false
            };

            onClick = () => {
                this.setState({

                })
            };

            createWorld = () => {
                const { map } = this.props;
                const marioWorld = [];

                for(let i = 0; i < map.length; i++) {
                    for(let j = 0; j < map[i].length; j++) {
                        let className = 'tile ';

                        let style = {
                            top: i * 16 + 'px',
                            left: j * 16 + 'px'
                        };

                        if (map[i][j] === 'w') {
                            className += 'x_w';
                        }
                        if (map[i][j] === 'c') {
                            className += 'x_c';
                        }
                        if (map[i][j] === 'k') {
                            className += 'x_k';
                        }
                        if (map[i][j] === 'd') {
                            className += 'x_d';
                        }
                        if (map[i][j] === 't') {
                            className += 'x_t';
                        }
                        if (map[i][j] === 'g') {
                            className += 'x_g';
                        }
                        if (map[i][j] === 'b') {
                            className += 'x_b';
                        }
                        if (map[i][j] === 'z') {
                            className += 'x_z';
                        }

                        marioWorld.push(<div className={ className } style={ style }>{ null }</div>);
                    }
                }

                return marioWorld;
            };

            render() {
                return (
                    <>
                        <p className="z">Создать мир Марио <img src="images/mario.png" /></p>

                        <div className="scene">{ this.state.showWorld ? this.createWorld() : null }</div>
