<div class="wrapper">
    <div class="module module-list">
        <button class="button-add">{{= tmpl.i18n('playtech.mobile.system.hos.actions.add')}}</button>
        <div class="whore-list"></div>
    </div>

    <div class="module module-form">
        <form>
            <input class="id" type="hidden" name="id">
            <input class="name" type="text" placeholder={{= tmpl.i18n('playtech.mobile.system.hos.field.name.placeholder')}}>
            <input class="lastName" type="text" placeholder={{= tmpl.i18n('playtech.mobile.system.hos.field.surname.placeholder')}}>
            <input class="alias" type="text" placeholder={{= tmpl.i18n('playtech.mobile.system.hos.field.alias.placeholder')}}>
            <input class="age" type="text" placeholder={{= tmpl.i18n('playtech.mobile.system.hos.field.age.placeholder')}}>
            <input class="price" type="text" placeholder={{= tmpl.i18n('playtech.mobile.system.hos.field.price.placeholder')}}>
            <button class="button-save" type="button">{{= tmpl.i18n('playtech.mobile.system.hos.actions.save')}}</button>
            <button class="button-delete" type="button">{{= tmpl.i18n('playtech.mobile.system.hos.actions.delete')}}</button>
            <button class="button-update" type="button">{{= tmpl.i18n('playtech.mobile.system.hos.actions.update')}}</button>
        </form>
    </div>
</div>
