<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/dot.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
</head>

<body>
    <div class="app">
        <h1>Список дел</h1>
        <h4>Осталось 5, готово 4</h4>

        <div class="filters">
            <input type="text" placeholder="Поиск">

            <button class="all active">Все</button>
            <button class="incomplete">Незавершенные</button>
            <button class="complete">Завершенные</button>
        </div>

        <div class="source">
            <input class="title" type="text" placeholder="Что надо сделать?">
        </div>

        <div class="items" id="tasks"></div>
    </div>

    <script type="text/template" id="tasks-template">
        {{? it.length }}
            {{~ it :task:index }}
                <div class="item {{? task.complete}}complete{{?}} {{? task.important}}important{{?}}">
                    <span class="title">{{= task.title}}</span>
                    <div>
                        <button class="delete">Удалить</button>
                        <button class="important">Важное</button>
                    </div>
                </div>
            {{~}}
        {{??}}
            Дел пока нет
        {{?}}
    </script>

    <script src="js/index.js"></script>
</body>
</html>
