<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <div class="page">
        <div class="header">
            <a class="logo" href="index.htm"><img src="images/logo.png" alt="company logotype"></a>
            <div class="menu">
                <a class="link link-about-us" href="index.htm">Features</a>
                <a class="link link-services" href="services.htm">Demo</a>
                <a class="link link-projects" href="project.htm">Requirements</a>
                <a class="link link-contact-us" href="contact.htm">Support</a>
            </div>
        </div>

        <div class="content content-contact">
            <div class="module-contact-us">
                <h2>Contact us</h2>
                <form action="#">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input id="name" type="text">
                    </div>

                    <div class="field">
                        <label for="email">E-mail:</label>
                        <input id="email" type="text">
                    </div>

                    <div class="field">
                        <label for="subject">Subject:</label>
                        <input id="subject" type="text">
                    </div>

                    <div class="field">
                        <label for="message">Message:</label>
                        <textarea id="message"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>

        <div class="footer">
            &copy; 2007-2008 <a href="#">imgdaddy.com</a><br>
            <a href="#">Home</a>
            <a href="index.htm">Features</a>
            <a href="services.htm">Demo</a>
            <a href="project.htm">Requirements</a>
            <a href="contact.htm">Support</a>
            <a href="#">Order</a>
            <a href="news.htm">News</a>
        </div>
    </div>
</body>
</html>
