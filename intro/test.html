<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="css/mainTest.css">
</head>

<body>
    <div class="task-one">
        <h1>1 @font-face</h1>
        <p>
            Aerodynamics
        </p>

        <p class="changed">
            Aerodynamics
        </p>
    </div>

    <div class="task-two">
        <h1>2 Transition</h1>
        <div class="buttons">
            <button class="button-one">1</button>
            <button class="button-two">2</button>
            <button class="button-three">3</button>
        </div>

        <div class="lines">
            <div class="line linear"></div>
            <div class="line ease-in"></div>
            <div class="line steps"></div>
            <div class="line cubic-bezier"></div>
        </div>

        <div class="cub"></div>
    </div>

    <div class="task-three">
        <h1>3 Animation</h1>
        <div style="height: 300px; position: relative;">
            <div class="animation animation-one"></div>
        </div>

        <div class="animation animation-two">
            <div class="circle circle-one"></div>
            <div class="circle circle-two"></div>
            <div class="circle circle-three"></div>
        </div>

        <div class="animation animation-three">
            <div class="column column-one" style="background-color: tomato;"></div>
            <div class="column column-two" style="background-color: orange;"></div>
            <div class="column column-three" style="background-color: yellow;"></div>
            <div class="column column-four" style="background-color: green;"></div>
            <div class="column column-five" style="background-color: cornflowerblue;"></div>
            <div class="column column-six" style="background-color: #1b40da;"></div>
            <div class="column column-seven" style="background-color: #894bb3;"></div>
        </div>

        <div class="animation animation-four">
            <div class="touchpad"></div>
        </div>

        <div class="animation animation-five">
            <div class="heard"></div>
        </div>

        <div class="animation animation-six">
            <div class="field">
                <img src="images/Soccer_ball.png">
            </div>
        </div>

        <div class="animation animation-seven">
            <img class="plane" src="images/plane.png">
        </div>
    </div>

</body>
</html>
