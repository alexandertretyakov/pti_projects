<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            gap: 20px;
        }

        .box {
            padding: 15px;
        }

        .box-1 {
            background-color: #ff5125;
            grid-column: 1/ 4;
        }

        .box-2 {
            background-color: #d8a7ff;
            grid-column: 1 / 3;
        }

        .box-3 {
            background-color: #68ff63;
            grid-column: 3 / 4;
        }
    </style>
    <button>Кнопка 1</button>
    <button>Кнопка 2</button>
    <button>Кнопка 3</button>
    <button>Кнопка 4</button>
    <button>Кнопка 5</button>
    <button>Кнопка 6</button>
    <button>Кнопка 7</button>

    <div class="container">
        <div class="box box-1"> A </div>
        <div class="box box-2"> B </div>
        <div class="box box-3"> C </div>
    </div>

    <script src="algoritmhs.js"></script>
</body>

</html>
