    <style>
        * {
            box-sizing: border-box;
        }

        .popup {
            position: fixed;
            bottom: 0;
            top: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;

        .popup-content {
            width: 300px;

                </p>
                <button class="accept">Ok</button>
                <button class="close">Cancel</button>
            </div>
        </div>
    </script>

        class Popup {
            constructor(data) {
                this.$el = $(doT.template(popupTemplate)(data));
                $('body').append(this.$el);

                this.$el.find('.close').on('click', function() {
                    this.$el.remove();
                }.bind(this));

                this.$el.find('.accept').on('click', function() {
                    data.onAccept();
